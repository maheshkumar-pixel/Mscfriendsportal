<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Achievers</title>
  <style>
    body {
      text-align: center;
      color: blueviolet;
      font-family: sans-serif;
      margin: 0;
    }

    * {
      margin: 0px;
      padding: 0px;
    }

    #navsection {
      background-color: black;
      color: white;
      display: flex;
      justify-content: space-evenly;
      padding: 10px;
    }

    a {
      text-decoration: none;
      color: white;
    }

    #uploadsection {
      margin: 20px auto;
      padding: 15px;
      height: auto;
      width: 300px;
      background-color: #f3f3f3;
      border-radius: 10px;
    }

    #uploadsection label {
      display: block;
      margin: 10px 0;
    }

    input, select {
      margin-top: 5px;
      padding: 5px;
      width: 90%;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: blueviolet;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: indigo;
    }
  </style>
</head>
<body>
  <div id="navsection">
    <a href="/">Home</a>
    <a href="/bio">Update Bio</a>
    <a href="/photos">Our Memories</a>
    <a href="/teachers">Faculty Bio</a>
    <a href="/teachersupdate">College Faculty</a>
    <a href="/acheivers">Achievers</a>
    <a href="/profile">Profile</a>
  </div>

  <marquee direction="left" style="background-color: blueviolet; color: white;">
    This is the college Achievers update section containing photo uploads and details to make it more interactive.
  </marquee>

  <h1>Achievers Details Upload Section</h1>

  <div id="uploadsection">
    <label>
      Enter Name of Achiever:
      <input type="text" id="acheivername" placeholder="Enter achiever name" required />
    </label>

    <label>
      Achievement:
      <input type="text" id="acheivement" placeholder="Enter achievement" required />
    </label>

    <label>
      Achievement Year:
      <select id="acheivementyear">
        <option value="2025">2025</option>
        <option value="2024">2024</option>
        <option value="2023">2023</option>
        <option value="2022">2022</option>
        <option value="2021">2021</option>
        <option value="2020">2020</option>
      </select>
    </label>
    <label>Batch:
    <select id="batch">
      <option value="2024-2026">2024-2026</option>
      <option value="2023-2025">2023-2025</option>
      <option value="2022-2024">2022-2024</option>
      <option value="2021-2023">2021-2023</option>
      <option value="2020-2022">2020-2022</option>
      <option value="2019-2021">2019-2021</option>
    </select>
    </label>

    <label>
      Enter image:
      <input type="file" id="inputimage" accept="image/*" required />
    </label>
    <br />
    <img id="preview" alt="Image preview" style="max-height: 150px; display: none;" />
  </div>

  <button onclick="submit()">Submit</button>

  <script>
    // Image Preview
    document.getElementById('inputimage').addEventListener('change', function () {
      const preview = document.getElementById('preview');
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        preview.src = '';
        preview.style.display = 'none';
      }
    });

    async function submit() {
      const name = document.getElementById('acheivername').value;
      const achievement = document.getElementById('acheivement').value;
      const year = document.getElementById('acheivementyear').value;
      const batch = document.getElementById('batch').value;
      const image = document.getElementById('inputimage').files[0];

      const formData = new FormData();
      formData.append('name', name);
      formData.append('achievement', achievement);
      formData.append('year', year);
      formData.append('batch', batch);
      if (image) {
        formData.append('image', image);
      }

      try {
        const res = await fetch('/api/acheivement', {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        alert(data.message);

        // Reset form
        document.getElementById('acheivername').value = '';
        document.getElementById('acheivement').value = '';
        document.getElementById('acheivementyear').selectedIndex = 0;
         document.getElementById('batch').selectedIndex = 0;
        document.getElementById('inputimage').value = '';
        document.getElementById('preview').src = '';
        document.getElementById('preview').style.display = 'none';

      } catch (err) {
        console.error('Unable to store data:', err);
        alert('Error in saving data');
      }
    }
  </script>
</body>
</html>
